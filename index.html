<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmaHenry - Chatbot Nocturno</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>FarmaHenry</h1>
        <p>Tu farmacia nocturna de confianza</p>
    </header>
    <main>
        <section class="chat-section">
            <div class="chatbot-avatar">
                <!-- Avatar SVG de FarmaBotHV -->
                <svg width="80" height="80" viewBox="0 0 80 80">
                    <circle cx="40" cy="40" r="38" fill="#E0F7FA" stroke="#0097A7" stroke-width="4"/>
                    <ellipse cx="40" cy="38" rx="26" ry="22" fill="#B2EBF2"/>
                    <ellipse cx="40" cy="55" rx="17" ry="8" fill="#4DD0E1"/>
                    <circle cx="30" cy="38" r="5" fill="#fff"/>
                    <circle cx="50" cy="38" r="5" fill="#fff"/>
                    <circle cx="30" cy="38" r="2" fill="#0097A7"/>
                    <circle cx="50" cy="38" r="2" fill="#0097A7"/>
                    <rect x="36" y="45" width="8" height="3" rx="1.5" fill="#0097A7"/>
                    <text x="40" y="75" text-anchor="middle" font-size="12" fill="#0097A7" font-family="Arial">FarmaBotHV</text>
                </svg>
            </div>
            <div id="chat-container">
                <!-- Los mensajes aparecerán aquí -->
            </div>
            <div id="options-container">
                <!-- Las opciones aparecerán aquí -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Farmavel. Todos los derechos reservados.</p>
    </footer>
    <script src="chatbot.js"></script>
</body>

</html>
